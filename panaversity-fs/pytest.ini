[pytest]
# Pytest configuration for PanaversityFS

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Markers
markers =
    asyncio: mark test as async
    unit: unit tests
    integration: integration tests
    e2e: end-to-end tests
    slow: slow running tests
    requires_network: tests requiring network access

# Asyncio configuration
asyncio_mode = auto

# Coverage options (if pytest-cov installed)
# addopts = --cov=panaversity_fs --cov-report=html --cov-report=term

# Timeout (if pytest-timeout installed)
# timeout = 30
