name: PR Build Check

on:
  pull_request:
    branches:
      - main
    paths:
      - "apps/learn-app/**"
      - "libs/docusaurus/**"

jobs:
  build:
    name: Check Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        working-directory: apps/learn-app
        run: pnpm build