version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: telemetry-clickhouse
    hostname: clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native protocol
    volumes:
      - ./clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.d/custom.xml:ro
    environment:
      CLICKHOUSE_DB: telemetry
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-telemetry_user}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-change_me_in_production}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: telemetry-otel-collector
    hostname: otel-collector
    command: ["--config=/etc/otel-collector/config.yaml"]
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
      - "8888:8888"  # Prometheus metrics exposed by the collector
      - "13133:13133" # Health check extension
    volumes:
      - ./otel-collector/config.yaml:/etc/otel-collector/config.yaml:ro
      - ./otel_logs:/var/log/otel:rw
    environment:
      CLICKHOUSE_ENDPOINT: http://clickhouse:8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-telemetry_user}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-change_me_in_production}
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - telemetry-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

networks:
  telemetry-network:
    driver: bridge
    name: telemetry-network

volumes:
  clickhouse_data:
    driver: local
  otel_logs:
    driver: local
